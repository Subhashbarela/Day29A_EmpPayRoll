<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="PayRoll.css">
    
</head>
<body>
    <header class="header-content header ">
        <div class="logo-content">
<img src="images/logo.png" alt="logo">
<div>
    <span class="emp-text">EMPLOYEE</span>
    <span class="emp-text emp-payroll">PAYROLL</span>
</div>

</div>
    </header>
    <div class="form-content">
        <form action="#" class="form"
        onsubmit="save(); return false">
        <div class="form-head">
            Employee Payroll Form
        </div>
        <div class="row-content">
            <label for="name" class="label text">Name</label>
            <input type="text" class="input" id="name"
            name="name" placeholder="Your name.." required>
        </div>
        <div class="row-content">
            <label for="profile" class="label text">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="" required>
                    <img  class="profile" id="image1" src="images/profile1.png" alt="">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="" required>
                    <img  class="profile" id="image2" src="images/profile2.png" alt="">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="" required>
                    <img  class="profile" id="image3" src="images/profile3.png" alt="">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="" required>
                    <img  class="profile" id="image4" src="images/profile4.png" alt="">
                </label>
            </div>
        </div>
        <div class="row-content">
            <label for="gender" class="label text">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="text">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="text">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label for="department" class="label text">Department</label>
            <div>
                <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                <label class="text" for="hr">HR</label>
                <input type="checkbox" class="checkbox" id="sales" name="sales"  value="HR">
                <label class="text" for="sales">Sales</label>
                <input type="checkbox" class="checkbox" id="finance"  name="finance"  value="Finance">
                <label class="text" for="finance">Finance</label>
                <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                <label class="text" for="engineer">Engineer</label>
                <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                <label class="text" for="others">Others</label>
            </div>
        </div>
        <div class="row-conent">
            <label for="salary" class="label text">Choose your salary</label>
            <input type="range" class="input" name="salary" min="300000"
            max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>

        </div>
        <div class="row-content">
            <label for="startDate" class="label text">Start Date</label>
            <div>
                <select name="Day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="Month" id="month">
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">Jule</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
                <select name="year" id="Year">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>

                </select>
            </div>
        </div>

        </form>
    </div>
</body>
</html>
